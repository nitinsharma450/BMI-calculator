<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<div class="container">
    <h1 class="m-5 text-center">BMI CALCULATOR</h1>

    <form class="d-flex flex-column justify-content-center align-items-center">
        <p class="d-flex">
            <label for="height">Height in CM</label>
            <input type="text" class="form-control mx-2" style="width: 300px;" placeholder="Enter your height" id="height">
        </p>

        <p class="d-flex">
            <label for="weight">Weight in KG</label>
            <input type="text" class="form-control mx-2" style="width: 300px;" placeholder="Enter your weight" id="weight">
        </p>

        <button type="button" class="btn btn-primary my-5">Calculate</button>

        <div class="result"></div>
    </form>

    <div class="row text-center">
        <h3>BMI WEIGHT GUIDE</h3>
    </div>

    <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center">
            <p>Underweight: Less than 18.5</p>
            <p>Normal Weight: Between 18.5 and 24.9</p>
            <p>Overweight: Greater than 24.9</p>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
